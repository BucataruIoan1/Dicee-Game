<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Dicee Game</title>
</head>
<body>
    
    <h1>Welcome to the Dicee Game</h1>

    <section id="diceCard">

        <div id="dice1">

            <div class="card card1">
                <p class="dot dotCenter"></p>
            </div>

            <div class="card card2">
                <p class="dot dotLeft"></p>
                <p class="dot dotRight"></p>
            </div>

            <div class="card card3">
                <p class="dot dotLeft"></p>
                <p class="dot dotCenter"></p>
                <p class="dot dotRight"></p>
            </div>

            <div class="card card4">
                <div class="cardTop">
                <p class="dot dotLeft"></p>
                <p class="dot dotRight"></p>
            </div>
            <div class="cardBottom">
                <p class="dot dotLeft"></p>
                <p class="dot dotRight"></p>
            </div>
            </div>

            <div class="card card5">
                <div class="cardTop">
                    <p class="dot dotLeft"></p>
                    <p class="dot dotRight"></p>
                </div>
                    <p class="dot dotCenter"></p>
                <div class="cardBottom">
                    <p class="dot dotLeft"></p>
                    <p class="dot dotRight"></p>
                </div>
            </div>

            <div class="card card6">
                <div>
                    <p class="dot dotLeft"></p>
                    <p class="dot dotLeft"></p>
                    <p class="dot dotLeft"></p>
                </div>
                <div>
                    <p class="dot dotRight"></p>
                    <p class="dot dotRight"></p>
                    <p class="dot dotRight"></p>
                </div>
            </div>

        </div>

        <div id="dice2">

            <div class="card card1">
                <p class="dot dotCenter"></p>
            </div>

            <div class="card card2">
                <p class="dot dotLeft"></p>
                <p class="dot dotRight"></p>
            </div>

            <div class="card card3">
                <p class="dot dotLeft"></p>
                <p class="dot dotCenter"></p>
                <p class="dot dotRight"></p>
            </div>

            <div class="card card4">
                <div class="cardTop">
                <p class="dot dotLeft"></p>
                <p class="dot dotRight"></p>
            </div>
            <div class="cardBottom">
                <p class="dot dotLeft"></p>
                <p class="dot dotRight"></p>
            </div>
            </div>

            <div class="card card5">
                <div class="cardTop">
                    <p class="dot dotLeft"></p>
                    <p class="dot dotRight"></p>
                </div>
                    <p class="dot dotCenter"></p>
                <div class="cardBottom">
                    <p class="dot dotLeft"></p>
                    <p class="dot dotRight"></p>
                </div>
            </div>

            <div class="card card6">
                <div>
                    <p class="dot dotLeft"></p>
                    <p class="dot dotLeft"></p>
                    <p class="dot dotLeft"></p>
                </div>
                <div>
                    <p class="dot dotRight"></p>
                    <p class="dot dotRight"></p>
                    <p class="dot dotRight"></p>
                </div>
            </div>

        </div>

        

    </section>

    <div class="roll-button">

        <button type="button" class="btn btn-outline-light btn-lg rounded-pill roll">Roll Dice</button>

    </div>

    

    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Dicee Game</title>
</head>
<body>
    
    <h1>Welcome to the Dicee Game</h1>
    <h2>Who will win?</h2>

    <section id="diceCard">

        <div class="user1">
            <h3>User 1</h3>
            <i class="fas fa-user fa-3x"></i>
        </div>
       
        <div id="dice1">
            <img class="face face1" src="css/images/face1.png" alt="">
            <img class="face face2" src="css/images/face2.png" alt="">
            <img class="face face3" src="css/images/face3.png" alt="">
            <img class="face face4" src="css/images/face4.png" alt="">
            <img class="face face5" src="css/images/face5.png" alt="">
            <img class="face face6" src="css/images/face6.png" alt="">
        </div>
        
        <div class="user2">
            <h3>User 2</h3>
            <i class="fas fa-user fa-3x"></i>
        </div>
        
        <div id="dice2">
            <img class="face0 face7" src="css/images/face1.png" alt="">
            <img class="face0 face8" src="css/images/face2.png" alt="">
            <img class="face0 face9" src="css/images/face3.png" alt="">
            <img class="face0 face10" src="css/images/face4.png" alt="">
            <img class="face0 face11" src="css/images/face5.png" alt="">
            <img class="face0 face12" src="css/images/face6.png" alt="">
        </div>
    </section>

    <div class="roll-button">

        <button type="button" class="btn btn-outline-light btn-lg rounded-pill roll">Roll Dice</button>

    </div>

    

    <script src="js/index.js"></script>
</body>
</html>
